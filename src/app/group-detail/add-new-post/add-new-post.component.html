<h1 mat-dialog-title>Add New Post</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="post">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="post" cdkFocusInitial>Post</button>
</div>
