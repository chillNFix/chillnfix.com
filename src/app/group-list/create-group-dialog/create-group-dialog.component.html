<h1 mat-dialog-title>Group Name?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.groupName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data.groupName" cdkFocusInitial>Create</button>
</div>
